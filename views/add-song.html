{% extends "base.html" %}
{% block title %} Agregar canción {% endblock %}
{% block main_content %}
<h2>Agregar canción</h2>
<form class="form-horizontal" method="post" action="/song">
  <div class="form-group">
    <label class="control-label col-sm-2" for="title">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title"
             placeholder="Nombre de mi canción" required="true" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="genre">Genero:</label>
    <div class="col-sm-10">
      <select class="form-control" name="genre" required="true">
        <option value="pop">Pop</option>
        <option value="folk">Folk</option>
        <option value="rock">Rock</option>
        <option value="reagge">Reagge</option>
        <option value="rap">Hip-hop Rap</option>
        <option value="latino">Latino</option>
        <option value="blues">Blues</option>
        <option value="other">Otros</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="price">Precio (€):</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="price"
             placeholder="2.50" required="true" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="cover">Imagen portada:</label>
    <div class="col-sm-10">
      <input type="file" class="custom-file-input" name="cover" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="audio">Fichero audio:</label>
    <div class="col-sm-10">
      <input type="file" class="custom-file-input" name="audio" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </div>
</form>
{% endblock %}
