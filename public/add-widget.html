<div id="widget-agregar" >
  <div class="form-group">
    <label class="control-label col-sm-2" for="add-title">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="add-title"
             placeholder="Nombre de mi canción" id="add-title" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="add-genre">Genero:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="add-genre"
             placeholder="Nombre de mi canción" id="add-genre" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="add-price">Precio (€):</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control" name="add-price"
             placeholder="2.50" id="add-price" />
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button type="button" class="btn btn-primary" id="add-button"
            onclick="addSong()">Agregar</button>
  </div>
</div>

<script>
    function addSong( ) {
        $.ajax({
            url: URLbase + "/song",
            type: "POST",
            data: {
                title : $("#add-title").val(),
                genre : $("#add-genre").val(),
                price : $("#add-price").val()
            },
            dataType: 'json',
            headers: { "token": token },
            success: function(response) {
                console.log(response); // <-- Prueba
                $( "#main-container" ).load( "songs-widget.html");

            },
            error : function (error){
                $( "#main-container" ).load("login-widget.html");
            }
        });
    }
</script>
