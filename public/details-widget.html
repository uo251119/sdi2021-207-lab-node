<div id="widget-detalles">
  <div class="form-group">
    <label class="control-label col-sm-2" for="title-details">Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title-details"
             placeholder="Nombre de mi canción" id="title-details" readonly/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="genre-details">Genero:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="genre-details"
             placeholder="Nombre de mi canción" id="genre-details" readonly/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="price-details">Precio (€):</label>
    <div class="col-sm-10">
      <input type="number" step="0.01" class="form-control" name="price-details"
             placeholder="2.50" id="price-details" readonly/>
    </div>
  </div>
  <button onclick="songsWidget()" class="btn" >Volver</button>
</div>

<script>
    $.ajax({
        url : URLbase + "/song/" + selectedSongId ,
        type : "GET",
        data : {},
        dataType : 'json',
        headers : {
            "token" : token
        },
        success : function(song) {
            $("#title-details").val(song.title);
            $("#genre-details").val(song.genre);
            $("#price-details").val(song.price);
        },
        error : function(error) {
            $( "#main-container" ).load("login-widget.html");
        }
    });
</script>
